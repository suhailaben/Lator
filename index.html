<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>Lator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="display">0</div>
        <div class="dark" id="clear">C</div>
        <div class="dark" id="unary">+/-</div>
        <div class="dark" id="percent">%</div>
        <div class="bright"id="divided">/</div>
        <div class="light" id="seven">7</div>
        <div class="light" id="eight">8</div>
        <div class="light" id="nine">9</div>
        <div class="bright" id="times">*</div>
        <div class="light" id="four">4</div>
        <div class="light" id="five">5</div>
        <div class="light" id="six">6</div>
        <div class="bright" id="minus">-</div>
        <div class="light" id="one">1</div>
        <div class="light" id="two">2</div>
        <div class="light" id="three">3</div>
        <div class="bright" id="plus">+</div>
        <div class="light" id="zero">0</div>
        <div class="light" id="dot">.</div>
        <div class="bright" id="equals">=</div>



    </main>
    <script src="script.js"></script>
</body>
</html>
